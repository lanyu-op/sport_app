<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>

		    .timeimg{
		    	content:'\201D';
		    }
		    
			.mui-card .mui-control-content {
				padding: 10px;
				
			}
			.mui-control-content {
				
				#height: 1000px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;background-color: #378dcc;position:fixed;z-index:999; top:0;width: 100%;height: 55px;">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" style="color: #FFFFFF;" href="plan-Collection.html">
				收藏
			</a>
					<a class="mui-control-item" style="color: #FFFFFF;" href="plan-My.html">
				我的计划
			</a>
					
				</div>
			</div>
	
			
		</div>
		<script src="../js/mui.min.js"></script>


		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['plan-Collection.html', 'plan-My.html'];
			var subpage_style = {
				top: '55px',
				bottom: '0px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			//var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-content').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-content>.mui-control-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>



	</body>

</html>
